buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.uber:okbuck:0.49.0'
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    google()
}

apply plugin: 'com.uber.okbuck'

okbuck {
    externalDependencies {
        autoValueConfigurations = [
            "autoValueAnnotations"
        ]
    }
}

def autoValueDeps = ['com.google.auto.value:auto-value-annotations:1.6.6', 'com.google.auto.value:auto-value:1.6.6']

afterEvaluate {
    dependencies {
         autoValueAnnotations autoValueDeps
    }
}